<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <section class="col-12">
        <table class="table table-bordered table-hover justify-content-center">
            <tbody>
                <tr scope="row">
                    <td class="text-center time-check" data-number="9">8am - 9am </td>
                    <td class="w-75" value="0"></td>
                    <td class="text-center">
                      <button type="button" class="btn btn-warning btn-sm" value="0">Edit</button>
                      <button type="button" class="btn btn-success btn-sm" value="0">Save</button>
                    </td>
                </tr>
                <tr scope="row">
                    <td class="text-center time-check" data-number="10">9am - 10am</td>
                    <td class="w-75" value="1"></td>
                    <td class="text-center">
                      <button type="button" class="btn btn-warning btn-sm" value="1">Edit</button>
                      <button type="button" class="btn btn-success btn-sm" value="1">Save</button>
                    </td>
                </tr>
                <tr scope="row">
                    <td class="text-center time-check" data-number="11">10am - 11am</td>
                    <td class="w-75" value="2"></td>
                    <td class="text-center">
                      <button type="button" class="btn btn-warning btn-sm" value="2">Edit</button>
                      <button type="button" class="btn btn-success btn-sm" value="2">Save</button>
                    </td>
                </tr>
                <tr scope="row">
                    <td class="text-center time-check" data-number="12">11am - 12pm</td>
                    <td class="w-75" value="3"></td>
                    <td class="text-center">
                      <button type="button" class="btn btn-warning btn-sm" value="3">Edit</button>
                      <button type="button" class="btn btn-success btn-sm" value="3">Save</button>
                    </td>
                </tr>
                <tr scope="row">
                    <td class="text-center time-check" data-number="1">12pm - 1pm</td>
                    <td class="w-75" value="4"></td>
                    <td class="text-center edit-btn">
                      <button type="button" class="btn btn-warning btn-sm" value="4">Edit</button>
                      <button type="button" class="btn btn-success btn-sm" value="4">Save</button>
                    </td>
                </tr>
                <tr scope="row">
                    <td class="text-center time-check" data-number="2">1pm - 2pm</td>
                    <td class="w-75" value="5"></td>
                    <td class="text-center edit-btn">
                      <button type="button" class="btn btn-warning btn-sm" value="5">Edit</button>
                      <button type="button" class="btn btn-success btn-sm" value="5">Save</button>
                    </td>
                </tr>
                <tr scope="row">
                    <td class="text-center time-check" data-number="3">2pm - 3pm</td>
                    <td class="w-75" value="6"></td>
                    <td class="text-center edit-btn">
                      <button type="button" class="btn btn-warning btn-sm" value="6">Edit</button>
                      <button type="button" class="btn btn-success btn-sm" value="6">Save</button>
                    </td>
                </tr>
                <tr scope="row">
                    <td class="text-center time-check" data-number="4">3pm - 4pm</td>
                    <td class="w-75" value="7"></td>
                    <td class="text-center edit-btn">
                      <button type="button" class="btn btn-warning btn-sm" value="7">Edit</button>
                      <button type="button" class="btn btn-success btn-sm" value="7">Save</button>
                    </td>
                </tr>
                <tr scope="row">
                    <td class="text-center time-check" data-number="5">4pm - 5pm</td>
                    <td class="w-75" value="8"></td>
                    <td class="text-center edit-btn">
                      <button type="button" class="btn btn-warning btn-sm" value="8">Edit</button>
                      <button type="button" class="btn btn-success btn-sm" value="8">Save</button>
                    </td>
                </tr>
                <tr scope="row">
                    <td class="text-center time-check" data-number="6">5pm - 6pm</td>
                    <td class="w-75" value="9"></td>
                    <td class="text-center edit-btn">
                      <button type="button" class="btn btn-warning btn-sm" value="9">Edit</button>
                      <button type="button" class="btn btn-success btn-sm" value="9">Save</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
